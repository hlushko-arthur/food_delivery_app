<ng-container *ngIf="hasComponents">
	<form-component
		*ngFor="let comp of component.components"
		[class]="comp.class || ''"
		class="w-forms__component"
		[component]="comp"
		[submition]="submition"
		[form]="form"
		(wSubmit)="wSubmit.emit()"
		(wChange)="wChange.emit()"
		(wClick)="wClick.emit()"
	></form-component>
</ng-container>
