<div class="auth-wrapper">
	<div class="auth__wrap">
		<div class="auth__img">
			<icon-spider (click)="us.set(us.mode ? '' : 'dark')"></icon-spider>
		</div>
		<div class="auth__form">
			<div class="auth">
				<span
					(click)="us.set('dark')"
					class="material-icons"
					*ngIf="!us.mode"
				>
					dark_mode
				</span>
				<span class="material-icons" *ngIf="us.mode" (click)="us.set()">
					light_mode
				</span>
				<wform
					(wSubmit)="submit($event)"
					[submition]="user"
					[config]="form"
				>
				</wform>
			</div>
		</div>
	</div>
</div>
